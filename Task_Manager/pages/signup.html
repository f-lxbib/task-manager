<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/entry-page.css">
</head>
<body>
  <div class="row height-full">
<!-- left side -->
 <div class="left-column flex flex-column items-center justify-center height-full">
    <h1 class="welcoming-title">Hello</h1>
    <form class="form" autocomplete="off">

        <label for="email" class="label">Email</label>
        <input type="email" name="email" id="email" class="input" required>

        <label for="password" class="label">Password</label>
        <input type="password" name="password" id="password" class="input" required>

        <button type="submit" class="button primary-button pink-background cta-btn">
            Sign Up
        </button>
    </form>
    <p class="login-prompt">
        Already have an account?
        <a href="./login.html" class="log-in-link">Log In</a>
    </p>
 </div>
 <!-- Right side -->
 <div class="right-column">

 </div>
  </div>  
</body>
</html>
